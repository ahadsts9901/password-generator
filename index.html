<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    </link>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center items-center gap-[1em] pt-[1em] bg-[#18171f] w-[100%] h-[100vh] text-[#e6e5ea]">

    <h3 class="w-[100%] text-center text-[#A4FFAF] text-[1.4em]">Password Generator</h3>

    <div class="bg-[#24232C] p-[1em] flex justify-between items-center">
        <input type="text" readonly placeholder="P4$5W0rD!" class="bg-[#24232C] text-[#e6e5ea]">
        <p class="bi bi-clipboard text-[#A4FFAF]"></p>
    </div>

    <div class="flex flex-col justify-center items-center gap-[1em] p-[1em] bg-[#24232C] w-[16em] h-[fit-content] text-[#e6e5ea]">
        <div class="flex justify-between items-center bg-[#24232C] text-[#e6e5ea] gap-[4.3em]">
            <p class="text-[0.8em]">Character Length</p>
            <p id="length" class="text-[1.2em] text-[#A4FFAF]">16</p>
        </div>
        <div class="flex justify-center items-center">
            <input class="w-[14em]" type="range" min="6" max="16" value="6" id="range">
        </div>
        <div class="flex w-[100%] h-[fit-content] justify-left items-center gap-[1em] text-[#e6e5ea]">
            <input type="checkbox" id="uppercase" class="check">
            <label class="text-[0.7em]" for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="flex w-[100%] h-[fit-content] justify-left items-center gap-[1em] text-[#e6e5ea]">
            <input type="checkbox" id="lowercase" class="check">
            <label class="text-[0.7em]" for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="flex w-[100%] h-[fit-content] justify-left items-center gap-[1em] text-[#e6e5ea]">
            <input type="checkbox" id="numbers" class="check">
            <label class="text-[0.7em]" for="numbers">Include Numbers</label>
        </div>
        <div class="flex w-[100%] h-[fit-content] justify-left items-center gap-[1em] text-[#e6e5ea]">
            <input type="checkbox" id="symbols" class="check">
            <label class="text-[0.7em]" for="symbols">Include Symbols</label>
        </div>
        <div class="bg-[#18171f] text-[#aaa] flex justify-between items-center w-[100%] h-[fit-content] p-[1em]">
            <p class="text-[0.6em]">STRENGTH</p>
            <div class="flex justify-between items-center gap-[1em] text-[#fff] text-[0.8em]">
                <p id="strength" class="text-[#e6e5ea]">TOO WEAK!</p>
                <div class="flex justify-center items-center gap-[2px]">
                    <span id="sp-1" class="w-[6px] h-[15px] border border-[#e6e5ea] border-[1px] bg-[#F64A4A]"></span>
                    <span id="sp-2" class="w-[6px] h-[15px] border border-[#e6e5ea] border-[1px]"></span>
                    <span id="sp-3" class="w-[6px] h-[15px] border border-[#e6e5ea] border-[1px]"></span>
                    <span id="sp-4" class="w-[6px] h-[15px] border border-[#e6e5ea] border-[1px]"></span>
                </div>
            </div>
        </div>
        <button type="button" class="flex justify-center items-center p-[0.5em] bg-[#A4FFAF] text-[#24232C] w-[100%] h-[fit-content]">GENERATE</button>
    </div>

    <!-- javacsript -->
    <script src="./main.js"></script>
</body>

</html>
